<form action="{$mybb->settings['bburl']}/{$form_url}" method="post">
    <input type="hidden" name="action" value="ougc_fileprofilefields"/>
    <input type="hidden" name="do" value="logs"/>
    <input type="hidden" name="filter[uid]" value="{$uid}"/>
    <table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder">
        <tr>
            <td class="thead" colspan="5"><strong>{$lang->ougc_fileprofilefields_modcp_logs}</strong></td>
        </tr>
        <tr>
            <td class="tcat"><strong>{$lang->ougc_fileprofilefields_modcp_files_username}</strong></td>
            <td class="tcat" width="30%"><strong>{$lang->ougc_fileprofilefields_modcp_logs_file}</strong></td>
            <td class="tcat" align="center"><strong>{$lang->ougc_fileprofilefields_modcp_logs_filesize}</strong></td>
            <td class="tcat" align="center"><strong>{$lang->ougc_fileprofilefields_modcp_logs_dateline}</strong></td>
            <td class="tcat" width="1" align="center"><input name="allbox"
                                                             title="{$lang->ougc_fileprofilefields_modcp_files_selectall}"
                                                             type="checkbox" class="checkbox checkall" value="1"/></td>
        </tr>
        {$logs_list}
    </table>
    {$multipage}
    <br class="clear"/>
    <div align="center">
        <input type="submit" class="button" name="delete"
               value="{$lang->ougc_fileprofilefields_modcp_files_button_delete}"/>
    </div>
</form>
<br/>
