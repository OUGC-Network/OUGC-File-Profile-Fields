<input type="checkbox" class="checkbox" name="ougcfileprofilefields_remove[{$profilefield['fid']}]"
       id="ougcfileprofilefields_remove_{$profilefield['fid']}" value="1" {$checked}/>
<label for="ougcfileprofilefields_remove_{$profilefield['fid']}">{$lang->ougc_fileprofilefields_remove}</label>
<script>
    $("#ougcfileprofilefields_remove_{$profilefield['fid']}").change(function () {
        if (this.checked) {
            $("#ougcfileprofilefields_update_{$profilefield['fid']}").prop('checked', false);

            $('#profile_fields_file_{$field}').show();
        } else {
            $('#profile_fields_file_{$field}').hide();
        }
    });

    $(document).ready(function () {
        if ($("#ougcfileprofilefields_remove_{$profilefield['fid']}:checked").length > 0) {
            $('#profile_fields_file_{$field}').show();
        }
    });
</script>
